<!DOCTYPE html>
<html>
<head>
  <title>Facebook Messenger Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Update Webhook URLs</h1>
  <p class="mb-4">Enter webhook URLs to receive notifications from Facebook Messenger</p>
  <form action="/updateWebhook" method="POST" class="space-y-4">
    <div>
      <label for="messageWebhookUrl" class="block">Message Webhook URL:</label>
      <input type="text" id="messageWebhookUrl" name="messageWebhookUrl" class="border p-2 w-full" placeholder="Enter message webhook URL">
    </div>
    <div>
      <label for="eventWebhookUrl" class="block">Event Webhook URL:</label>
      <input type="text" id="eventWebhookUrl" name="eventWebhookUrl" class="border p-2 w-full" placeholder="Enter event webhook URL">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
  </form>
</body>
</html>
